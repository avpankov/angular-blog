<div class="container" *ngIf="posts.length; else loading">
    <input class="form-control" type="text" placeholder="Find post" [(ngModel)]="searchStr">
    <table class="table">
        <thead class="table-light">
            <tr>
                <th>â„–</th>
                <th>Author</th>
                <th>Title</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts | searchPipe: searchStr ; let idx = index">
                <td>{{idx + 1}}</td>
                <td>{{post.author}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date | date:"medium"}}</td>
                <td>
                    <button class="btn btn-link" [routerLink]="['/admin', 'post', post.id, 'edit']">Open</button>
                    <a (click)="remove(post.id)">Remove</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<ng-template #loading>
    <p class="text-center">Loading</p>
</ng-template>
